<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://tse1.mm.bing.net/th?id=OIP.Ua5AXhtGRgPuisZVmetclQHaFL&pid=Api&P=0&h=180" alt="Facebook" class="logo">
            <h2>Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div class="right-section">
            <form class="login-form">
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-button">Log In</button>
                <a href="#" class="forgot-password">Forgot password?</a>
                <hr>
                <button type="button" class="create-account">Create New Account</button>
            </form>
            <p class="create-page"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
